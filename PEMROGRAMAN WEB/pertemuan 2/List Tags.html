<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <ul>
        <li>Kepala</li>
        <li>Pundak</li>
        <li>Lutut</li>
        <li>Kaki</li>
    </ul>

    <ol>
        <li>Kaki</li>
        <li>Lutut</li>
        <li>Pundak</li>
        <li>Kepala</li>
    </ol>
</body>
</html>
